<body>
    <!-- å·¦ä¾§ç¾é£Ÿåˆ—è¡¨ -->
    <div class="list-container">

    <!-- å³ä¾§åœ°å›¾å®¹å™¨ -->

    <!-- é€‰ç‚¹æç¤ºæ¡† -->

        <h4>ğŸ“ å·²é€‰æ‹©ç‚¹ä½</h4>
        <div class="coord-code" id="coordCode"></div>

    <script type="text/javascript">
        // ==================== ç¾é£Ÿæ•°æ®é…ç½®åŒºåŸŸ ====================
        // åœ¨è¿™é‡Œæ·»åŠ ã€åˆ é™¤æˆ–ä¿®æ”¹ç¾é£Ÿç‚¹ä½
        const FOOD_LOCATIONS = [
            { name: "å°å®å‘³é“ç”Ÿæ´»é¦†", signature: "ç³¯ç±³åœ†å­", coords: [114.257971,30.635658], visited: true },
            { name: "è¥„é˜³ç‰›è‚‰é¢", signature: "ç‰›è‚‰é¢ã€æµ·å¸¦è±†è…é¢", coords: [114.265959, 30.617359], visited: true, url: "" },
            { name: "æ±‰å·æ€æ±¤é¢", signature: "ç˜¦è‚‰é¢", coords: [114.266678, 30.619304], visited: true, url: "" }
        ];

        // ==================== é…ç½®åŒºåŸŸ ====================
        const AMAP_CONFIG = {
            securityJsCode: '0a12f15c96b7cc2513e09ca71f7b0915',
            apiKey: 'c1847c6d19b569629a3d73eab136e9f1',
            defaultCenter: calculateCenter(FOOD_LOCATIONS), // æ ¹æ®ç°æœ‰ç‚¹ä½è®¡ç®—ä¸­å¿ƒ
            defaultZoom: window.innerWidth <= 768 ? 15 : 14
        };

        // è®¡ç®—ç‚¹ä½çš„ä¸­å¿ƒåæ ‡
        function calculateCenter(locations) {
            if (locations.length === 0) {
                return [114.2707, 30.5928]; // é»˜è®¤æ­¦æ±‰å¸‚æ±Ÿæ±‰åŒºä¸­å¿ƒ
            }
            const sumLng = locations.reduce((sum, loc) => sum + loc.coords[0], 0);
            const sumLat = locations.reduce((sum, loc) => sum + loc.coords[1], 0);
            return [sumLng / locations.length, sumLat / locations.length];
        }

        // ==================== ä»£ç åŒºåŸŸï¼ˆæ— éœ€ä¿®æ”¹ï¼‰ ====================
        let map, markers = [];
        let isPickingMode = false;

        // åˆ‡æ¢é€‰ç‚¹æ¨¡å¼
        function togglePickingMode() {
            isPickingMode = !isPickingMode;
            const mapContainer = document.getElementById('map');
            if (isPickingMode) {
                mapContainer.style.cursor = 'crosshair';
                alert('é€‰ç‚¹æ¨¡å¼å·²å¼€å¯ï¼Œè¯·ç‚¹å‡»åœ°å›¾ä»»æ„ä½ç½®é€‰æ‹©ç‚¹ä½');
            } else {
                mapContainer.style.cursor = 'default';
            }
        }

        // æ˜¾ç¤ºé€‰ç‚¹æç¤º
        function showCoordHint(lng, lat) {
            const hint = document.getElementById('coordHint');
            const code = document.getElementById('coordCode');
            const jsonTemplate = `{ name: "åº—å", signature: "ç‰¹è‰²èœ", coords: [${lng.toFixed(6)}, ${lat.toFixed(6)}], visited: false, url: "" }`;
            code.textContent = jsonTemplate;
            hint.style.display = 'block';
            isPickingMode = false;
            document.getElementById('map').style.cursor = 'default';
        }

        // å…³é—­é€‰ç‚¹æç¤º
        function closeCoordHint() {
            document.getElementById('coordHint').style.display = 'none';
        }

        // å¤åˆ¶åæ ‡
        function copyCoord() {
            const code = document.getElementById('coordCode').textContent;
            navigator.clipboard.writeText(code).then(() => {
                alert('âœ… å·²å¤åˆ¶åˆ°å‰ªè´´æ¿ï¼');
            }).catch(() => {
                alert('âŒ å¤åˆ¶å¤±è´¥ï¼Œè¯·æ‰‹åŠ¨å¤åˆ¶');
            });
        }

        // é”®ç›˜å¿«æ·é”®
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeCoordHint();
                if (isPickingMode) {
                    isPickingMode = false;
                    document.getElementById('map').style.cursor = 'default';
                }
            }
            if (e.key === 'p' || e.key === 'P') {
                togglePickingMode();
            }
        });

        // åŠ¨æ€åŠ è½½é«˜å¾·åœ°å›¾API
        function loadAMap() {
            window._AMapSecurityConfig = {
                securityJsCode: AMAP_CONFIG.securityJsCode
            };
            const script = document.createElement('script');
            script.src = `https://webapi.amap.com/maps?v=2.0&key=${AMAP_CONFIG.apiKey}`;
            script.onload = initMap;
            script.onerror = function() {
                alert('é«˜å¾·åœ°å›¾APIåŠ è½½å¤±è´¥ï¼è¯·æ£€æŸ¥ç½‘ç»œè¿æ¥');
            };
            document.body.appendChild(script);
        }

        // åˆå§‹åŒ–åœ°å›¾
        function initMap() {
            try {
                map = new AMap.Map('map', {
                    zoom: AMAP_CONFIG.defaultZoom,
                    center: AMAP_CONFIG.defaultCenter,
                    resizeEnable: true,
                    mapStyle: 'amap://styles/normal'
                });

                // åœ°å›¾åŠ è½½å®Œæˆåæ·»åŠ æ ‡è®°
                map.on('complete', function() {
                    console.log('âœ… åœ°å›¾åŠ è½½æˆåŠŸï¼');
                    renderFoodMap();
                });

                // åœ°å›¾ç‚¹å‡»äº‹ä»¶
                map.on('click', function(e) {
                    const lng = e.lnglat.getLng();
                    const lat = e.lnglat.getLat();
                    showCoordHint(lng, lat);

                    // åœ¨ç‚¹å‡»ä½ç½®æ·»åŠ ä¸´æ—¶æ ‡è®°
                    const tempMarker = new AMap.Marker({
                        position: [lng, lat],
                        content: `<div style="font-size: 32px;">ğŸ“</div>`,
                        anchor: 'bottom-center',
                        offset: new AMap.Pixel(0, 3)
                    });
                    tempMarker.addTo(map);

                    // 3ç§’åç§»é™¤ä¸´æ—¶æ ‡è®°
                    setTimeout(() => {
                        tempMarker.setMap(null);
                    }, 300);
                });
            } catch (e) {
                alert('åœ°å›¾åˆå§‹åŒ–å¤±è´¥ï¼š' + e.message);
                console.error('åˆå§‹åŒ–é”™è¯¯è¯¦æƒ…ï¼š', e);
            }
        }

        // æ¸²æŸ“ç¾é£Ÿåœ°å›¾å’Œåˆ—è¡¨
        function renderFoodMap() {
            // æ¸…ç©ºä¹‹å‰çš„æ ‡è®°å’Œåˆ—è¡¨
            markers.forEach(m => m.marker.setMap(null));
            markers = [];

            // è®¡ç®—ç»Ÿè®¡ä¿¡æ¯
            const total = FOOD_LOCATIONS.length;
            const visited = FOOD_LOCATIONS.filter(item => item.visited).length;
            const unvisited = total - visited;
            const percentage = total > 0 ? Math.round((visited / total) * 100) : 0;

            // æ›´æ–°ç»Ÿè®¡æ˜¾ç¤º
            document.getElementById('visitedCount').textContent = visited;
            document.getElementById('unvisitedCount').textContent = unvisited;
            document.getElementById('progressFill').style.width = percentage + '%';
            document.getElementById('progressFill').textContent = percentage + '%';

            if (FOOD_LOCATIONS.length === 0) {
                document.getElementById('foodList').innerHTML = '<div class="no-data">æš‚æ— ç¾é£Ÿæ•°æ®</div>';
                return;
            }

            // æ¸²æŸ“å·¦ä¾§åˆ—è¡¨å’Œåœ°å›¾æ ‡è®°
            const listHtml = FOOD_LOCATIONS.map((item, index) => {
                createMarker(item, index);
                const statusClass = item.visited ? 'visited' : 'unvisited';
                const statusText = item.visited ? 'âœ… å·²å»è¿‡' : 'âŒ æœªå»';
                const statusLabelClass = item.visited ? 'visited' : 'unvisited';

                return `
                    <li class="food-item ${statusClass}" onclick="panToMarker(${index})">
                        <div class="food-item-status ${statusLabelClass}">${statusText}</div>
                        <div class="food-item-name">${item.name}</div>
                        <div class="food-item-signature">
                            <span class="food-item-icon">ğŸœ</span>${item.signature}
                        </div>
                    </li>
                `;
            }).join('');

            document.getElementById('foodList').innerHTML = listHtml;
        }

        // åˆ›å»ºåœ°å›¾æ ‡è®°
        function createMarker(item, index) {
            // ä½¿ç”¨é£Ÿç‰©emojiä½œä¸ºæ ‡è®°
            const foodIcon = 'ğŸ¥£';

            const marker = new AMap.Marker({
                position: item.coords,
                title: item.name,
                content: `<div style="
                    font-size: ${window.innerWidth <= 768 ? '28px' : '32px'};
                    line-height: 1;
                    text-shadow: 0 2px 4px rgba(0,0,0,0.3);
                    cursor: pointer;
                    transition: transform 0.2s;
                ">${foodIcon}</div>`,
                anchor: 'bottom-center',
                offset: new AMap.Pixel(0, 5)

            const infoWindow = new AMap.InfoWindow({
                content: `
                    <div style="padding: ${window.innerWidth <= 768 ? '8px' : '10px'}; font-size: ${window.innerWidth <= 768 ? '13px' : '14px'}; min-width: ${window.innerWidth <= 768 ? '180px' : '200px'};">
                        <h4 style="margin-bottom: ${window.innerWidth <= 768 ? '6px' : '8px'}; color: #0091ff; font-size: ${window.innerWidth <= 768 ? '15px' : '16px'};">${item.name}</h4>
                        <p style="margin: 4px 0; color: #666;">ğŸœ ${item.signature}</p>
                        ${item.url ? `<a href="${item.url}" target="_blank" style="display: block; margin-top: 8px; padding: 5px 0; background: #52c41a; color: white; text-align: center; border-radius: 4px; text-decoration: none; font-size: ${window.innerWidth <= 768 ? '11px' : '12px'};">ğŸ“ æ¢åº—é“¾æ¥</a>` : ''}
                        <a href="https://uri.amap.com/navigation?to=${item.coords[0]},${item.coords[1]},${encodeURIComponent(item.name)}&mode=car&src=ç¾é£Ÿåœ°å›¾" target="_blank" style="display: block; margin-top: ${item.url ? '6px' : '10px'}; padding: 6px 0; background: #0091ff; color: white; text-align: center; border-radius: 4px; text-decoration: none; font-size: ${window.innerWidth <= 768 ? '12px' : '13px'};">ğŸš— å¯¼èˆªå‰å¾€</a>
                    </div>
                `,
                offset: new AMap.Pixel(0, -30)
            });

            marker.on('click', function() {
                infoWindow.open(map, marker.getPosition());
            });

            marker.on('mouseover', function() {
                const content = marker.getContent();
                if (content && content.tagName === 'DIV') {
                    content.style.transform = 'scale(1.2)';
                }
            });

            marker.on('mouseout', function() {
                const content = marker.getContent();
                if (content && content.tagName === 'DIV') {
                    content.style.transform = 'scale(1)';
                }
            });

            marker.addTo(map);
            markers.push({ marker, infoWindow, index });
        }

        // ç‚¹å‡»åˆ—è¡¨é¡¹å®šä½åˆ°å¯¹åº”æ ‡è®°
        function panToMarker(index) {
            if (markers[index]) {
                const { marker, infoWindow } = markers[index];
                const targetZoom = window.innerWidth <= 768 ? 17 : 16;

                // å…ˆå…³é—­æ‰€æœ‰æ‰“å¼€çš„ä¿¡æ¯çª—å£
                markers.forEach(m => m.infoWindow.close());

                // è°ƒæ•´ä¸­å¿ƒä½ç½®åç§»ï¼Œè€ƒè™‘ä¿¡æ¯çª—å£çš„é«˜åº¦
                const position = marker.getPosition();
                const offsetY = window.innerWidth <= 768 ? 0.001 : 0.0015;
                const adjustedPosition = new AMap.LngLat(position.getLng(), position.getLat() + offsetY);

                // ä½¿ç”¨ setZoomAndCenter å®Œæˆå®šä½å’Œç¼©æ”¾
                map.setZoomAndCenter(targetZoom, adjustedPosition);

                // ç›‘å¬åœ°å›¾ç§»åŠ¨ç»“æŸäº‹ä»¶ï¼Œç„¶åæ‰“å¼€ä¿¡æ¯çª—å£
                const onMoveEnd = function() {
                    infoWindow.open(map, marker.getPosition());
                    map.off('moveend', onMoveEnd);
                };
                map.on('moveend', onMoveEnd);

                // ç§»åŠ¨ç«¯ï¼šæ»šåŠ¨åˆ°åœ°å›¾é¡¶éƒ¨
                if (window.innerWidth <= 768) {
                    document.querySelector('.map-container').scrollIntoView({ behavior: 'smooth' });
                }
            }
        }

        // é¡µé¢åŠ è½½å®Œæˆåæ‰§è¡Œ
        window.onload = loadAMap;
    </script>
